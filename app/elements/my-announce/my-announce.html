<dom-module id="my-announce">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><span class="paper-font-body1">{{item}}</span></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'my-announce',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'IT系 非常勤講師募集中!',
            '2015年9月12日オープンキャンパス案内',
            '夏休み授業見学まだまだやってます!'
          ];
        }
      });
    })();
  </script>

</dom-module>
